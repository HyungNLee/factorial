<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Factorial Website</h1>
      </div>
      <div class="form-container">
        <form id="inputBox">
          <div class="form-group">
            <label for="inputFactorial">Enter your number</label>
            <input id="inputFactorial" type="number" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div class="results">
        <h3>Factorial: <span id="initialNum"></span>! = <span id="numbers"></span> = <span id="output"></span></h3> 
      </div>
    </div>
  </body>
</html>
